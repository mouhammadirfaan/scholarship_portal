{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- marquee section start -->
<section class="marquee">
    <marquee behavior="scroll" direction="left" scrollamount="12">User Sign Up First</marquee>
</section>
<!-- marquee section end -->

<script>
    function checkpass()
    {
        if(document.signup.psw.value != document.signup.cpsw.value)
        {
            alert("Password and Conform Password doesn't match");
            document.signup.cpsw.focus();
            return false;
        }
        return true;
    }
</script>

<!-- admin login form start -->

<section class="forms" id="signup">
   
    <div class="container" id="">
        <form action="" method="POST"  name="signup" onsubmit="return checkpass();" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">

                <div class="col-md-6">
                    <label for="uname"><b>Firstname</b></label>
                    <input type="text" class="form-control" placeholder="Enter Firstname" name="fname" required>
                </div>

                <div class="col-md-6">
                    <label for="uname"><b>Lastname</b></label>
                    <input type="text" class="form-control" placeholder="Enter Lastname" name="lname" required>
                </div>

            </div>

            <div class="row">

                <div class="col-md-12">
                    <label for="uname"><b>Contact</b></label>
                    <input type="text" class="form-control" placeholder="Enter Contact" name="contact" required>
                </div>
            </div>

            <div class="row">

                <div class="col-md-12">
                    <label for="uname"><b>Email</b></label>
                    <input type="email" class="form-control" placeholder="Enter Email" name="email" required>
                </div>

            </div>

            <div class="row">

                <div class="col-md-6">
                    <label for="psw"><b>Password</b></label>
                    <input type="password" class="form-control" placeholder="Enter Password" name="psw" required>
                </div>

                <div class="col-md-6">
                    <label for="psw"><b>Conform Password</b></label>
                    <input type="password" class="form-control" placeholder="Enter Password Again" name="cpsw" required>
                </div>

            </div>

            <div class="row">

                <div class="col-md-6">
                    <label for="psw"><b>Gander</b></label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">Male</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">Femail</label>
                      </div>
                </div>

                <div class="col-md-6">
                    <!-- <label for="psw"><b>Insert Your Image</b></label> -->
                    <div class="form">
                        <label for="exampleFormControlFile1"><b>Image</b></label><br>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>                
                </div>

            </div>
        
            <button type="submit" value="signup" id="bt">Sign Up</button>

            
        </form>
    </div>
</section>

<!-- admin login form start -->



{% endblock%}
