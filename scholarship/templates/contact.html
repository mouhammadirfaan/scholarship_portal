{% extends 'base.html' %}
{% load static %}

{% block content %}


<style>
/* body{

.contact {
  margin: 100px 16px;
  
}
.contact-title {
  text-align: center;
  margin-bottom: 30px;
}
.contact-title h1 {
  color: #262626;
  margin-bottom: 8px;
}
.form-container {
  background: transparent;
  max-width: 550px;
  margin: auto;

}
.form {
  padding-bottom: 16px;
  display: block;
  width: 100%;
}
.form-name, .form-email, .form-message {
  position: relative;
}
.form-name::before {
  content: "\f007";
  color: #262626;
}
.form-email::before {
  content: "\f1d8";
  color: #262626;
}
.form-message::before {
  content: "\f0e0";
  color: #262626;
}
.form-name::before, .form-email::before, .form-message::before {
  font-family: 'fontAwesome';
  position: absolute;
  top: 10px;
  left: 0;
}
.form input {
  display: block;
  width: 100%;
  border: none;
  border-bottom: 1px solid #444;
  -webkit-transition: 0.2s;
  transition: 0.2s;
  outline: none;
  margin-top: 16px;
  background-color: transparent;
  position: relative;
  padding: 10px 16px 10px 30px;
}
.form input:focus, .form textarea:focus, .form input:hover, .form textarea:hover {
  border-color: #666;
}
.form textarea {
  display: block;
  width: 100%;
  border: none;
  border-bottom: 1px solid #444;
  -webkit-transition: 0.2s;
  transition: 0.2s;
  outline: none;
  margin-top: 16px;
  height: 150px;
  background-color: transparent;
  padding: 10px 16px 10px 30px;
}
.form a {
  border: 1px solid #444;
  -webkit-transition: 0.2s;
  transition: 0.2s;
  padding: 10px 30px;
  outline: none;
  margin-top: 30px;
  cursor: pointer;
  background-color: tomato;
  text-transform: uppercase;
  font-size: 16px;
  color: #fff;
  display: inline-block;
  text-decoration: none;
}
.center-align {
  text-align: center;
}

}
.link-area a
{
  text-decoration:none;
  color:#fff;

}
</style>

<div class="contact">

    <div class="contact-title">
      <h1>Contact Form</h1>
    </div>
  
    <!-- form -->
    <div class="form-container">
  
      <form class="form" action="sendmail" method= 'POST'>
        {% csrf_token %}

          </div> -->
        <div class="form-email">
          <input type="text" id="subject" name="subject" placeholder="Subject" required="">
        </div>
        <div class="form-message">
          <textarea id="message" name="message" placeholder="Message" required=""></textarea>
        </div>
        <div class="center-align">
          <input type="submit" class="btn btn-success" value="Send Mail">
        </div>
      </form>
