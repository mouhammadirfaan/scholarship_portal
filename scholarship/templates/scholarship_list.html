<section class="marquee">
    <marquee behavior="scroll" direction="left" scrollamount="12">Scholarship List</marquee>
</section>

<section class="view"> 

    <div class="container">

        <table class="table" id="example" >

            <thead>

                <tr>

                    <th>S. No.</th>
                    <th>Logo</th>
                    <th>Title</th>
                    <th>End date</th>
                    <th>Action</th>
                    

                </tr>

            </thead>

            <tbody>

                {% for data in scholarship %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><img src="{{ data.logo.url }}"></td>
                    <td>{{ data.title }}</td>
                    <td>{{ data.enddate }}</td>
                    <td><a href="{% url 'edit_scholarshipdetails' data.id %}"><i class="fa fa-edit" aria-hidden="true"></i></a>
                        &nbsp; || &nbsp;
                        <a href="{% url 'delete_addscholarship' data.id %}" onclick="return confirm('Are you sure? \nYou want to delete...')"><i class="fa fa-trash" aria-hidden="true"></i></a>
                    </td>
                </tr>
                {% endfor %}

            </tbody>

        </table>

    </div>
</section>

{% endblock %}
