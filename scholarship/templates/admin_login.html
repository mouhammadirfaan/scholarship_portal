{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- marquee section start -->
<section class="marquee">
    <marquee behavior="scroll" direction="left" scrollamount="12">Admin Login</marquee>
</section>
<!-- marquee section end -->

<!-- admin login form start -->

<h2 class="titles">admin login</h2>


<section class="forms" id="form">
   
    <div class="container">

        <h2 class="login-title">Admin Login</h2>

        <form action="" method="POST">
            {% csrf_token %}
            <label for="uname"><b>Username</b></label>
            <input type="text" class="form-control" placeholder="Enter Username" name="uname" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" class="form-control" placeholder="Enter Password" name="psw" required>
        
            <button type="submit">Login</button>
        </form>
    </div>
</section>

<!-- admin login form end -->

{% if Error == 'no' %}
<script>
    alert('Login Successful');
    window.location = ("{% url 'admin_home'%}");
</script>

{% elif Error == 'yes' %}
<script>
    alert('Invalid Login credentials. \n Please Try Againg...');
</script>

{% endif %}

{% endblock%}
